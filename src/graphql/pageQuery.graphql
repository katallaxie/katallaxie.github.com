query Page($slug: String = "home") {
  page(where: {slug: $slug}, stage: PUBLISHED) {
    id
    title
    slug
    content
    teaser
    refs {
      __typename
      ...on Page {
        createdAt
        publishedAt
        pageSlug: slug
        teaser
      }
      ... on Post {
        title
        excerpt
        createdAt
        publishedAt
        slug
      }
      ... on Link {
        linkTitle: title
        href
        alt
      }
    }
    pageMenu: menu {
      menu {
        ... on Link {
          title
          href
        }
      }
    }
  }
}
