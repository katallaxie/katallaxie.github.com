<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="/">

  <% if (__DEV__) { %>
  <script src="/polyfills.dll.js" defer></script>
  <script src="/vendor.dll.js" defer></script>
  <% } %>

  <% if (__PROD__) { %>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-86929657-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-86929657-1');
  </script>
  <% } %>

</head>

<body class="critical">
  <div class="loading">
    <div class="spinner spinner-pulse"></div>
  </div>
  <div id="app"></div>
</body>
</html>
